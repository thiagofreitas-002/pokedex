<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--! LINKS -->
        <link
            rel="shortcut icon"
            href="./favicons/favicon-16x16.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <!--! MAIN JS  -->
        <script defer src="./js/main.js"></script>

        <title>Pokedex</title>
    </head>
    <body>
        <main>
            <img src="#" alt="pokemon" class="pokemon--image" />

            <h1 class="pokemon--data">
                <span class="pokemon--number"></span> -
                <span class="pokemon--name"></span>
            </h1>

            <form class="form">
                <input
                    type="search"
                    class="input--search"
                    placeholder="Name or number"
                    required
                />
            </form>

            <div class="buttons">
                <button class="button btn--prev">Prev &lt;</button>
                <button class="button btn--next">Prev &gt;</button>
                <!-- &gt; e &lt; sÃ£o HTML entities  -->
            </div>

            <img src="./assets/pokedex.png" alt="Pokedex" class="pokedex" />
        </main>
    </body>
</html>
